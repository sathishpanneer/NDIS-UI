<div class="container">
    <h3 mat-dialog-title>Add Vehicle</h3>
  
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Registration</mat-label>
          <input matInput #input class="form-control" [(ngModel)]="data.registration" placeholder="Registration"
            name="registration">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <input matInput #input class="form-control" [(ngModel)]="data.type" placeholder="Type" name="type">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Make</mat-label>
          <input matInput #input class="form-control" [(ngModel)]="data.make" placeholder="Make" name="make">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Model</mat-label>
          <input matInput #input class="form-control" [(ngModel)]="data.model" placeholder="Model" name="model">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <input matInput #input class="form-control" [(ngModel)]="data.category" placeholder="Category" name="category">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      
      <div mat-dialog-actions>
        <button mat-raised-button style="background-color: rgb(67, 186, 233); left: 30%;" type="button" [disabled]="!formControl.valid"
          [mat-dialog-close]="1">Save</button>
        <button mat-stroked-button style="left: 30%;" (click)="cancel()" type="button" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
